<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/090e9ec420.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header class="header">
    <img src="images/logo.svg" alt="Logo">
  </header>
  <section class="center">
    <div class="center_image">
      <img src="images/illustration-mockups.svg" alt="">
    </div>
    <div class="center_community">
      <h1> Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
      <button class="btn_community">Register</button>
    </div>
  </section>
  <div id="social_icon">
    <div class="circle"><i class="fab fa-facebook-f"></i></div>
    <div class="circle"><i class="fab fa-twitter"></i></div>
    <div class="circle"><i class="fab fa-instagram"></i></div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ElisaCapololo">Elisa Capololo</a>.
    </p>
  </footer>
</body>
</html>
